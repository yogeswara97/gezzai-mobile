name: gezz_ai
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.8.1
  firebase_database: ^11.2.0
  http: ^1.2.2
  google_fonts: ^6.2.1
  google_generative_ai: ^0.4.6
  flutter_dotenv: ^5.2.1
  loading_indicator: ^3.1.1
  flutter_launcher_icons: ^0.14.2
  cloud_firestore: ^5.5.1
  intl: ^0.20.1
  vibration: ^2.0.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Uncomment and add assets if needed
  assets:
    - .env
    - assets/images/profile.webp
    - assets/images/gezzzzai.jpeg
    - assets/images/gezzzzai.png

  # Uncomment and add custom fonts if needed
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/gezzzzai.png"
  min_sdk_android: 24
  adaptive_icon_background: '#000000'
  adaptive_icon_foreground: 'assets/images/gezzzzai.png'